  conventions:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
        # needed because of commit-lint, see https://github.com/conventional-changelog/commitlint/issues/3376
        fetch-depth: 0
    - name: Install dependencies of commitlint
      run: sudo apt install --yes npm && npm install @commitlint/config-conventional
    - name: Pull our commitlint configuration
      run: sudo apt install wget && wget https://raw.githubusercontent.com/nblockchain/conventions/master/commitlint.config.ts
    - name: Validate current commit (last commit) with commitlint
      run: npx commitlint --from HEAD~1 --to HEAD --verbose


  snap_pkg:

    needs:
    - conventions

    - linux22-github--xbuild
    - linux22-github--msbuild
    - linux22-vanilla--stockmono
    - linux22-vanilla--newmono
    - linux20-github--xbuild
    - linux20-github--msbuild
    - linux20-vanilla--stockmono
    - linux20-vanilla--newmono
    - windows
    - macOS

    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v1
    - name: Generate snap package
      run: |
        sudo apt update
        ./scripts/install_snapcraft.sh
        ./scripts/snap_build.sh

    - name: Upload snap package to Snap Store
      env:
        SNAPCRAFT_LOGIN: ${{ secrets.SNAPCRAFT_LOGIN }}
      run: |
        sudo apt update
        sudo apt install --yes fsharp
        ./scripts/snap_release.sh


  nuget_pkg:

    needs:
    # in theory this could run in parallel to snap_pkg, but then we would need to duplicate
    # all the deps of snap_pkg below, so we prefer better DRY than faster pipelines
    - snap_pkg

    runs-on: ubuntu-20.04
    container:
      image: "ubuntu:20.04"

    env:
      DEFAULT_REF_TO_NUGET_PUSH: "*lightning*"
      NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}

    steps:
    - uses: actions/checkout@v1
    - name: install sudo
      run: apt update && apt install --yes sudo
    - name: install dependencies
      run: |
        sudo apt install -y make git
        # needed to download NuGet
        sudo apt install -y curl
        ./scripts/install_mono_from_microsoft_deb_packages.sh
    # workaround for https://github.com/actions/runner/issues/2033
    - name: ownership workaround
      run: git config --global --add safe.directory '*'

    - name: build
      run: |
        ./configure.sh
        make
    - name: generate & publish nuget package
      run: ./scripts/nugetPush.fsx 0.3.325.0 $NUGET_API_KEY
